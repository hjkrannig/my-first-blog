{% extends 'blog/base.html' %}
{% block content %} 
    {% for post in posts %}
        <div class="post">
            <p class="date">created: {{ post.created_date|date:'d-m-Y' }}
            by {{ post.getAuthorName }}</p>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">
            {{ post.title }}</a></h2>
            <p>{{ post.getTextFirstLine|linebreaksbr }}</p>
        </div>
        <hr>
    {% endfor %}
{% endblock content %}
