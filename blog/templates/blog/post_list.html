{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
            <div class="date">
                <h5>published: {{post.published_date }} by {{ post.author }} </h5>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
